<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let first = 6.36, second = 2.6;

        //find square of second
        second*=second;
        document.write("Square of second:",second,"<br>");
        // find remainder of first divided by square of second
        first%=second;

        // compare if square of second is less than 8.43 and greater than 5.2
        if(second<8.43 && second>5.2){
            document.write("True");
        }
        else{
            document.write("False");
        }

    </script>
</body>
</html>
