<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declare a boolean variable
        let sleepy =true;
        // declare a number varibale
        var number= 789;
        // declare a string variable
        var character= "Skeptical";
        //perform all arithmetic ops between boolean and number variable
        document.write("value1:",sleepy,"<br>value2:",number,"<br>value3:",character,"<br>");
        document.write("Sum=",sleepy+number,"<br>");
        document.write("Difference=",sleepy-number,"<br>");
        document.write("Product=",sleepy*number,"<br>");
        document.write("Power=",sleepy**number,"<br>");
        document.write("Remainder=",sleepy%number,"<br>");
        //perform all arithmetic ops between boolean and string variable
        document.write("Sum=",sleepy+character,"<br>");
        document.write("Difference=",sleepy-character,"<br>");
        document.write("Product=",sleepy*character,"<br>");
        document.write("Power=",sleepy**character,"<br>");
        document.write("Remainder=",sleepy%character);
        // write all results in webpage
    </script>
</body>
</html>
