<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perform all arithmetic operations between given variables and interpret the result
        let a = '5';
        let b = 10;
        //operations
        document.write("a:",a," b:",b,"<br>");
        document.write("Sum=",a+b,"<br>");
        document.write("Difference=",a-b,"<br>");
        document.write("Product=",a*b,"<br>");
        document.write("Power=",a**b,"<br>");
        document.write("Remainder=",a%b);
    </script>
</body>
</html>
