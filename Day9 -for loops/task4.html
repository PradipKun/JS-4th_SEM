<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // take a number from user using JS prompt
        var num=prompt("Enter a number:");
        document.write("Number:",num,"<br>");
        document.write("25 preceeding numbers..... <br>");
        // find 25 preceding numbers of input provided
        let count=0;
        for (let index =num; count<=25; index++) {
           document.write(`${index+1}`,"<br>");
            count++;
        }
    </script>
</body>
</html>
