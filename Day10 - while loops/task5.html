<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the reverse of given number using for loop
        var num=prompt("Enter the number:");
        var rev=0;
        document.write("Given num:",num,"<br>");
        for (let index = 0; num!=0; index++){
            rem=num%10;
             num=num/10;
             rev=rev*10+rem;
        }
       document.write("Reverse of number:",rev);
    </script>
</body>
</html>
