<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //demonstrate the use of bitwise operator
        let a=10100, b=11011;
        document.write("a:",a,"  b:",b,"<br>");
        document.write("Left-shift(a):",a>>3,"<br>");
        document.write("Right-shift(b):",b<<3);
    </script>
</body>
</html>
