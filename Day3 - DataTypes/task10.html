    <script>
        //copy all variable from task9 and print thier respective datatypes using typeof()
        const sleepy= false; //boolean
        let unnamed; //undefined
        let code= 981; //number
        let thoughts= null; //null
        let name= "Yazuki Kun"; //string
        let moto= Symbol("Take it easy"); //symbol
        let bigNum= 900719925124740999n; //bigint
        let student= {
            class : 10,
            sec: "C",
            roll_no : 35,
        };

        console.log(typeof(sleepy));
        console.log(typeof(unnamed));
        console.log(typeof(code));
        console.log(typeof(thoughts));
        console.log(typeof(name));
        console.log(typeof(moto));
        console.log(typeof(bigNum));
        console.log(typeof(student));

    </script>
